  <!-- Subtitle -->
  <text x="600" y="78" font-family="system-ui,-apple-system,Segoe UI,sans-serif" font-size="14" fill="#8b949e" text-anchor="middle" letter-spacing="0.5">MacBook 10,1 Ubuntu + Sway backup & replication</text>
