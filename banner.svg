      <stop offset="20%" stop-color="#eab308" stop-opacity="0.6"/>
      <stop offset="80%" stop-color="#eab308" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#eab308" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
