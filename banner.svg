<circle cx="962" cy="108" r="2" fill="#eab308" opacity="0.04"/>
<circle cx="943" cy="57" r="3" fill="#eab308" opacity="0.05"/>
<circle cx="924" cy="106" r="1" fill="#eab308" opacity="0.06"/>
<circle cx="905" cy="55" r="2" fill="#eab308" opacity="0.07"/>
<circle cx="886" cy="104" r="3" fill="#eab308" opacity="0.03"/>
<circle cx="867" cy="53" r="1" fill="#eab308" opacity="0.04"/>
<circle cx="848" cy="102" r="2" fill="#eab308" opacity="0.05"/>
<circle cx="829" cy="51" r="3" fill="#eab308" opacity="0.06"/>
<circle cx="810" cy="100" r="1" fill="#eab308" opacity="0.07"/>
<circle cx="791" cy="49" r="2" fill="#eab308" opacity="0.03"/>
